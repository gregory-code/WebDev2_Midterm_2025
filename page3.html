<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Spring Midterm 2025">
    <meta name="keywords" content="Spring Midterm 2025">
    <title>Spring Midterm 2025 | Space Marines</title>
    <link rel="icon" href="Images/ImperiumOfMan.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
			font-family: 'Roboto', sans-serif;
			background-color: #222;
			color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3 {
			font-family: 'Poppins', sans-serif;
			font-weight: 700;
			color: #FFD700;
		}

		header, footer {
			padding: 20px;
			text-align: center;
		}

		header h1 {
			font-size: 3rem;
			margin-bottom: 20px;
		}

		nav {
			background-color: #333;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1000;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
		}

		nav ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
		}

		nav ul li {
			margin: 0 15px;
		}

		nav ul li a {
			display: block;
			padding: 15px 20px;
			text-align: center;
			color: white;
			text-decoration: none;
			font-size: 18px;
			text-transform: uppercase;
			transition: background-color 0.3s, transform 0.3s ease, color 0.3s ease;
		}

		nav ul li a:hover {
			background-color: #575757;
			transform: scale(1.1);
			color: #FFD700;
			border-radius: 5px;
		}

		#content {
			padding: 20px;
			max-width: 1000px;
			margin: auto;
			text-align: center;
			margin-top: 100px; /* Added margin to push content below navbar */
		}

		.video-container {
			position: relative;
			padding-bottom: 56.25%; /* Aspect ratio (16:9) */
			height: 0;
			overflow: hidden;
			max-width: 100%;
			margin-bottom: 40px;
		}

		.video-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.button-container {
			margin-top: 20px;
		}

		button {
			background-color: #FFD700;
			color: black;
			font-size: 18px;
			border: none;
			padding: 12px 30px;
			cursor: pointer;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #ffcc00;
		}

		footer {
			background-color: #333;
			color: #f5f5f5;
			font-size: 14px;
			padding: 10px;
		}

		footer a {
			color: #FFD700;
			text-decoration: none;
		}

		footer a:hover {
			text-decoration: underline;
		}

		.logo img {
			width: 180px;
			height: auto;
			transition: transform 0.3s ease;
		}

		.logo img:hover {
			transform: scale(1.1);
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}

			nav ul {
				flex-direction: column;
			}

			.video-container {
				padding-bottom: 56.25%; /* Aspect ratio */
				height: 0;
				max-width: 100%;
			}
		}


    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#space-marines">Space Marines</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div id="content">
            <h2>Space Marines</h2>
            <p>This page is dedicated to showcasing the awesome power of the Space Marines.</p>

            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/DgRsXPy_ueI?si=xaP4F1D1zUP7ELji&amp;start=24" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
                picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div class="button-container">
                <button onclick="window.open('https://en.wikipedia.org/wiki/Space_Marines', '_blank')">Learn More About Space Marines</button>
            </div>
        </div>

        <footer>
            <p>&copy; Copyright Spring 2025 Web Dev 2 | <a href="index.html">Home</a></p>
        </footer>
    </div>
</body>
</html>
