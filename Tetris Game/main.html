<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Overlay</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    <img src="images/pause-button.png" id="pauseButton" alt="Pause Button">

    <div class="overlay" id="overlay">
        <div class="menu-row">
            <img src="images/home.png" class="menu-button" id="homeButton" alt="Home">
            
            <div class="menu-container">
                <img src="images/resume.png" class="menu-button" id="resumeButton" alt="Resume">
                <img src="images/Menu container.png" class="menu-background" alt="Menu Background"> <!-- I don't know where to put this, it only encompass one container -->
            </div>

            <img src="images/refresh.png" class="menu-button" id="refreshButton" alt="Refresh">
        </div>

        <div class="sound-container">
            <img src="images/sound.png" alt="Sound Icon">
            <label class="switch">
                <input type="checkbox" id="soundToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>
